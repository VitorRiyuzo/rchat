
<div class="profile" layout="column" layout-align="center center">
    <div>
        <img class="cursor-pointer" title="Clique para alterar" src="assets/images/gulp.png" alt="">
    </div>
    <form ng-submit="register" class="txt-center">
        <md-input-container class="md-block">
            <label>Email</label>
            <input ng-model="user.email" type="email">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Telefone</label>
            <input mask="(99)9?9999-9999" ng-model="user.phone_number" type="text">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Senha</label>
            <input ng-model="user.password" type="password">
        </md-input-container>
        <md-input-container class="md-block">
            <label>Confirmar senha</label>
            <input ng-model="user.password" type="password">
        </md-input-container>
        <md-button type="submit" class="md-primary md-raised">Editar</md-button>
        <md-button type="submit" class="md-primary md-raised">Salvar</md-button>
    </form>
</div>
