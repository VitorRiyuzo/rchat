
<div class="login" layout="row" layout-align="center center">
    <div flex="90" class="form" flex-gt-sm="40">
        <div class="logo" layout="row" layout-align="center center">
            <img src="assets/images/logo-horizontal-02.png" alt="">
        </div>
        <form ng-submit="login.login(user)">
            <md-input-container  class="md-block">
                <label>Email</label>
                <input ng-model="user.email" required type="email">
            </md-input-container>
            <md-input-container  class="md-block">
                <label>Senha</label>
                <input ng-model="user.password" required type="password">
            </md-input-container>
            <md-button type="submit" class="md-primary md-raised"> Entar</md-button>
        </form>
        <md-divider></md-divider>
        <div layout="row" layout-align="end center">
            <div>Ainda nÃ£o tem conta?</div>
            <md-button type="button" class="md-primary" ui-sref="register"> Cadastre-se</md-button>
        </div>
    </div>
</div>
