<div layout="column" class="messages-view">
    <header flex="10">
        <div layout="row" layout-align="space-around center">
            <div>
                <img src="assets/images/gulp.png" alt="">
            </div>
            <div>
                <h2>Carlos Tavares</h2>
            </div>
            <div >
                <md-button class="md-raised md-cornered md-icon-button">
                    <md-icon md-font-icon="material-icon">videocam</md-icon>
                </md-button>
            </div>
        </div>
    </header>
    <main flex="75">
        <div class="clear-both" ng-repeat="item in messages.messages track by $index">
            <div class="talk" ng-class="{'remote':item == 'tudobem','local':item!='tudobem'}">
                {{item}}
            </div>
        </div>
    </main>
    <footer flex="15">
        <div layout="row" layout-align="center center">
            <div flex="90">
                <md-input-container class="md-block">
                    <label>Envie uma mensagem</label>
                    <textarea ng-model="user.biography" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                </md-input-container>
            </div>
            <div flex="10" class="txt-center">
                <md-button class="md-raised md-cornered md-icon-button" ng-click="dashboard.menuToggle()" aria-label="More">
                    <md-icon md-font-icon="material-icon">send</md-icon>
                </md-button>
            </div>
        </div>
    </footer>
</div>
